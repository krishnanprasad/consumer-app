<div class="row">
  <div class="col" *ngFor="let list of listOfChefs">
    <div class="card">
      <div
        style="
          display: block;
          margin-left: auto;
          margin-right: auto;
          width: 50%;
          margin-top: 10px;
        "
      >
        <img
          src="../../../assets/img/chef1.jpg"
          style="width: 160px; height: 160px; border-radius: 50%"
          class="card-img-top"
          alt="..."
        />
      </div>
      <div class="card-body text-center" style="padding-bottom: 5px !important">
        <span class="card-text" style="display: block"
          >{{ list.firstname }} {{ list.lastname }}</span
        >
        <span class="card-text" style="display: block; margin-bottom: 10px">{{
          list.followercount
        }}</span>
        <p style="margin-top: 5px">
          <a href="#" class="btn btn-follow">Follow</a>
        </p>
      </div>
    </div>
  </div>
</div>
