<div class="row">
  <div class="col">
    <div class="card">
      <div
        style="
          display: block;
          margin-left: auto;
          margin-right: auto;
          width: 50%;
          margin-top: 10px;
        "
      >
        <img
          src="assets/img/default.jpg"
          style="width: 160px; height: 160px; border-radius: 50%"
          class="card-img-top"
          alt="..."
        />
      </div>
      <div class="card-body text-center" style="padding-bottom: 5px !important">
        <span class="card-text" style="display: block">{{
          chef.chefname
        }}</span>
        <span
          class="card-text"
          style="display: block; margin-bottom: 10px; font-size: 12px"
          >{{ chef.totalfollowers }} | {{ chef.totalrecipes }}</span
        >

        <p style="margin-top: 5px">
          <a href="#" class="btn btn-follow">Follow</a>
        </p>
      </div>
    </div>
  </div>
</div>
