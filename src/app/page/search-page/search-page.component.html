<div class="container">
  <div class="row">
    <div class="col-lg-3" style="background-color: #fbfbfb;padding: 20px 5px 5px 10px;">
      <div style="margin-bottom: 30px;">
        <h5>Filters</h5>
      </div>
      <div
        *ngFor="let list of categoryitem; let i = index"
        style="margin-bottom: 25px"
      >
        <div style="margin-bottom: 10px">
          <span style="margin-bottom: 15px; font-weight: 500">{{
            list.groupname
          }}</span>
        </div>
        <div *ngFor="let items of list.items; let i = index">
          <input type="checkbox" [(ngModel)]="items.checked" />
          <label style="margin-left: 10px">{{ items.name }}</label>
        </div>
      </div>
      <!-- Selected: {{ categoryitem | json }} -->
    </div>
    <div class="col-lg-9">
      <div class="row">
        <div class="wrapper">
          <div class="search-input">
            <input
              type="text"
              placeholder="Search"
              (keyup)="onkeypress($event)"
              [(ngModel)]="searchtext"
            />
            <div class="autocom-box">
              <li
                *ngFor="
                  let item of listofsearchaname
                    | autocompleteFilterPipe : 'name' : searchtext
                "
              >
                {{ item.name }}
              </li>
            </div>
            <div class="icon">
              <i class="bi bi-search"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4" *ngFor="let lit of listofrecipe">
          <app-recipe-card></app-recipe-card>
        </div>
      </div>
    </div>
  </div>
</div>
