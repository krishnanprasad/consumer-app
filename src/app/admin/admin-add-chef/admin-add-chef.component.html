<p>Create Account</p>
<form [formGroup]="addChefAccountForm" (ngSubmit)="saveChefAccount()">
  <div class="row">
    <div class="col">
      <input
        type="text"
        name=""
        class="form-control"
        placeholder="enter email"
        id=""
        formControlName="email"
      />
    </div>
    <div class="col">
      <input
        type="text"
        name=""
        class="form-control"
        formControlName="password"
        placeholder="enter password"
        id=""
      />
    </div>
  </div>
  <div class="row" style="margin-top: 20px">
    <button type="submit" class="btn btn-success">Generate</button>
  </div>
</form>
