<div class="container">
  <div class="d-flex align-items-start">
    <div class="nav flex-column nav-pills me-3">
      <button
        class="nav-link active"
        type="button"
        (click)="changesection('createchefaccount')"
      >
        Create Chef Account
      </button>
      <button class="nav-link" type="button" (click)="changesection('profile')">
        Profile
      </button>
      <button class="nav-link" type="button" (click)="changesection('message')">
        Messages
      </button>
      <button class="nav-link" type="button">Settings</button>
    </div>
    <div class="vr"></div>
    <div class="tab-content" style="padding-left: 30px">
      <div *ngIf="currentsection == 'createchefaccount'">
        <app-admin-add-chef></app-admin-add-chef>
      </div>
      <div *ngIf="currentsection == 'profile'">
        Profile Profile Profile Profile
      </div>
      <div *ngIf="currentsection == 'message'">
        Message Message Message Message Message
      </div>
      <div *ngIf="currentsection == 'setting'">Settings</div>
    </div>
  </div>
</div>
